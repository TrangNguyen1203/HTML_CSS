<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai2</title>
    <style>
        #main{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #form{
            border: 2px solid #000;
            border-radius: 8px;
            box-shadow: 1px 1px 16px 2px rgba(0 0 0 /40%);
            padding: 12px 24px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="form">
            <form onsubmit="event.preventDefault();" id="form123">
                <h1>ĐĂNG KÍ THÔNG TIN</h1>
                <table cellpadding="16px" cellspacing="12px">
                    <tr>
                        <th>Tên đăng nhập: </th>
                        <th>
                            <input type="text" id="ten">
                        </th>
                    </tr>
                    <tr>
                        <th>Mật khẩu: </th>
                        <th><input type="text" id="matKhau"></th>
                    </tr>
                    <tr>
                        <th>Giới tính</th>
                        <th>
                            <input type="radio" name="gt" checked>
                            <label for="gt">Nam</label>
                            <input type="radio" name="gt">
                            <label for="gt">Nữ</label>
                        </th>
                    </tr>
                    <tr>
                        <th>Số điện thoại: </th>
                        <th>
                            <input type="text" id="sdt">
                        </th>
                    </tr>
                    <tr>
                        <th>Giới thiệu: </th>
                        <th>
                            <textarea name="" id="gioiThieu" cols="30" rows="10"></textarea>
                        </th>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <button for="form123" type="submit" onclick="xuLy()">Đăng kí</button>
                            <button onclick="xoa()">Hủy bỏ</button>
                        </th>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <script>
        var t = document.getElementById("ten");
        var mk = document.getElementById("matKhau");
        var sdt = document.getElementById("sdt");
        var gt = document.getElementById("gioiThieu");
        function xoa()
        {
            var x = confirm("Bạn có chắc chắn muốn hủy bỏ!");
            if(x == 1)
            {
                form.reset();
            }
        }
        function xuLy()
        {
             
            if(t.value.trim() == ""){
                alert("Bạn chưa nhập tên của bạn!");
                return;
            }
            if(mk.value.trim() == ""){
                alert("Bạn chưa nhập mật khẩu của bạn!");
                return;
            }
            if(sdt.value.trim() == ""){
                alert("Bạn chưa nhập số điện thoại của bạn!");
                return;
            }
            if(gt.value.trim() == ""){
                alert("Bạn chưa nhập giới thiệu về bạn!");
                return;
            }
            var y = /^[0-9\.-]{9,12}$/
            if(y.test(sdt.value) == false)
            {
                alert("Số điện thoại của bạn phải là chữ số chấp nhận cả ký tự - và . ");
                return;
            }
        }
    </script>
</body>

</html>
