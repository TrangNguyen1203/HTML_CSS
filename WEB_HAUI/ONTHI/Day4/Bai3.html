<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai3</title>
    <style>
        #main{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #form{
            padding: 12px 16px;
            background-color: #ffffff;
            border-radius: 8px;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="form">
            <table cellpadding="16px" cellspacing="12px">
                <h1>BỘI CHUNG NHỎ NHẤT</h1>
                <tr>
                    <th>
                        Nhập số thứ nhất: 
                    </th>
                    <th>
                        <input type="text" id="so1">
                    </th>
                </tr>
                <tr>
                    <th>Nhập số thứ hai: </th>
                    <th><input type="text" id="so2"></th>
                </tr>
                <tr>
                    <th>Kết quả: </th>
                    <th>
                        <input type="text" id="ketQua">
                    </th>
                </tr>
                <tr>
                    <th colspan="2">
                        <button onclick="xuLy()">Tìm kiếm</button>
                        <button onclick="xoa()">Hủy bỏ</button>
                    </th>
                </tr>
            </table>
        </div>
    </div>
    <script>
        var a = document.getElementById("so1");
        var b = document.getElementById("so2");
        var kq = document.getElementById("ketQua");
        function xoa()
        {
            var x = confirm("Bạn có chắc chắn muốn hủy bỏ!");
            if(x == 1)
            {
                a.value = "";
                b.value = "";
                kq.value = "";
            }
        }
        function xuLy()
        {
            if(a.value.trim() == "")
            {
                alert("Bạn chưa nhập số thứ nhất!");
                return;
            }
            var kt = /^[\d]+$/;
            if(kt.test(a.value.trim()) == false)
            {
                alert("Số thứ nhất bạn nhập không phải số!");
                return;
            }
            if(b.value.trim() == "")
            {
                alert("Bạn chưa nhập số thứ hai!");
                return;
            }
            if(kt.test(b.value.trim()) == false)
            {
                alert("Số thứ hai bạn nhập không phải số!");
                return;
            }
            var c = Number(a.value);
            var d = Number(b.value);
            if(c == 0 || d == 0)
            {
                kq .value = 0;
                return;
            }
            if(c == d){
                kq .value = c;
                return;
            }
            if(c < d)
            {
                for(var i = 1; i <= d; i++)
                {
                    var k = d * i;
                    if(k % c == 0 )
                    {
                        kq.value = k;
                        return;
                    }else k = 1;
                }
            }else{
                for(var i = 1; i <= c; i++)
                {
                    var k1 = c * i;
                    if(k1 % d == 0 )
                    {
                        kq.value = k1;
                        return;
                    }else k1 = 1;
                }
            }
        }
    </script>
</body>
</html>
