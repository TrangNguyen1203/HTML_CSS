<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai2</title>
    <style>
        #main{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #form{
            border: 1px solid #ccc;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="form">
    
            <table cellpadding="16px" cellspacing="12px">
                <thead>
                    <tr>
                        <th>Nhập chuỗi: </th>
                        <th>
                            <input type="text" id="dauVao">
                        </th>
                    </tr>
                    <tr>
                        <th>Nhập từ: </th>
                        <th>
                            <input type="text" id="chuoiTim">
                        </th>
                    </tr>
                    <tr>
                        <th>Thông báo</th>
                        <th>
                            <input type="text" id="ketQua">
                        </th>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <button onclick="xuLy()">Kiểm tra</button>
                            <button onclick="xoa()">Hủy bỏ</button>
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <script>
        var c = document.getElementById("dauVao");
        var t = document.getElementById("chuoiTim");
        var kq = document.getElementById("ketQua");
        function xoa()
        {
            var x  = confirm("Bạn có chắc chắn muốn hủy bỏ!");
            if(x == 1){
                c.value = "";
                t.value = "";
                kq.value = "";
            }
        }
        function xuLy()
        {
            if(c.value.trim() == "")
            {
                alert("Bạn chưa nhập chuỗi!");
                return;
            }
            if(t.value.trim() == "")
            {
                alert("Bạn chưa nhập từ!");
                return;
            }
            var dem = 0;
            let m = c.value.split(" ");
            for(var i = 0; i < m.length; i++)
            {
                if(m[i] == t.value)
                {
                    dem++;
                }
            }
            kq.value = dem;
        }
    </script>
</body>
</html>
