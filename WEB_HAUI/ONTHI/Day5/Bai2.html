<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai2</title>
    <style>
        #main {
            display: flex;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        #form {
            background-color: #ffffff;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 4px 8px;
        }

        #keQua {
            font-size: 40px;
            line-height: 80px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="form">
            <table cellpadding="16px" cellspacing="12px">
                <thead>
                    <tr>
                        <th>
                            Username:
                        </th>
                        <th>
                            <input type="text" id="ten">
                        </th>
                    </tr>
                    <tr>
                        <th>
                            Password:
                        </th>
                        <th>
                            <input type="text" id="matKhau">
                        </th>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <button onclick="xuLy()">Kiểm tra password</button>
                        </th>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <div id="ketQua"></div>
                        </th>
                    </tr>
                </thead>
            </table>
        </div> <br>

    </div>
    <script>
        var t = document.getElementById("ten");
        var mk = document.getElementById("matKhau");
        function xuLy() {
            if (t.value.trim() == "") {
                alert("Bạn chưa nhập Username!");
                return;
            }
            if (mk.value.trim() == "") {
                alert("Bạn chưa nhập Password!");
                return;
            }
            if (mk.value.length < 8) {
                document.getElementById("ketQua").innerHTML = "Bạn nhập sai";
            } else {
                let dem = 0;
                for (var i = 0; i < mk.value.length; i++) {
                    if (mk.value[0] >= 0 && mk.value[0] <= 9) {
                        document.getElementById("ketQua").innerHTML = "Bạn nhập sai";
                    } else {
                        if (mk.value[i] >= 'A' && mk.value[i] <= 'Z') {
                            dem = 1;
                        }
                    }
                }
                if (dem == 0) {
                    document.getElementById("ketQua").innerHTML = "Bạn nhập sai";
                } else {
                    document.getElementById("ketQua").innerHTML = "Bạn nhập đúng";
                }
            }

        }
    </script>
</body>

</html>
